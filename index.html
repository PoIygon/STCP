<div>
<input type="text" value="The developers are doing some updates to the inner workings of the Scratch website. I don't think there will be any visible changes to studios as a result. Comments will return in a few hours. That's pretty much all I know." id="myInput">
<button onclick="myFunction()">Copy text</button>
<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>
